<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d63384;
        }
        .password-container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #taraBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        #taraBtn:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        #reaction {
            margin-top: 20px;
            font-size: 24px;
            color: #d63384;
            font-weight: bold;
            display: none;
        }
        #gif {
            margin-top: 20px;
            display: none;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Screen -->
        <div class="password-container" id="passwordScreen">
            <h1>HI MAHAL!</h1>
            <p>ANO MUNA PASSWORD?</p>
            <input type="password" id="passwordInput" placeholder="Enter Password" />
            <button id="taraBtn">TARA!</button>
            <p id="errorMessage" style="color: red; display: none;">Incorrect Password. Try Again.</p>
        </div>

        <!-- Valentine's Page -->
        <div class="main-content" id="valentineScreen" style="display: none;">
            <h1>Pwede ka bang makasama ngayong Araw ng mga Puso?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            <div id="reaction"></div>
            <img id="gif" src="" />
        </div>
    </div>

    <script>
        // Password verification
        document.getElementById("taraBtn").addEventListener("click", function() {
            const password = document.getElementById("passwordInput").value;
            if (password === "natsusnow") {
                document.getElementById("passwordScreen").style.display = "none"; // Hide the password screen
                document.getElementById("valentineScreen").style.display = "block"; // Show the Valentine's page
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Show error if password is wrong
            }
        });

        // Valentine's page behavior
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("reaction").innerText = "YOWN! MAHAL NA MAHAL KITA ðŸ’–";
            document.getElementById("reaction").style.display = "block";
            document.getElementById("gif").src = "https://media.giphy.com/media/MLN293JG7qZgfByKNz/giphy.gif";
            document.getElementById("gif").style.display = "block";
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            this.innerText = "Yes";
            this.style.backgroundColor = "#ff4d6d";
            document.getElementById("reaction").innerText = "HAHA, SYEMPRE OO KA PARIN! ðŸ˜˜";
            document.getElementById("reaction").style.display = "block";
            document.getElementById("gif").src = "https://media.giphy.com/media/l4pTrTloKKGvNCfCg/giphy.gif";
            document.getElementById("gif").style.display = "block";
        });
    </script>
</body>
</html>
